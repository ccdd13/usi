<!DOCTYPE html>
<html>
	<head>
		<title data-l10n-id="usi_options">usi Optionen</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body ng-app="usiOptions">

		<!-- Sidebar -->
		<div class="sidebar sidebar-left">
			<div class="scrollable">
				<h1 class="scrollable-header app-name">Überblick</h1>  
				<div class="scrollable-content" ui-state='activeOption'>
					<div class="list-group" ui-turn-off='uiSidebarLeft'>
						<a class="list-group-item" ui-set="{activeOption: 'allScripts'}" >
							Alle Userscripts
							<i class="fa fa-chevron-right pull-right"></i>
						</a>
						<a class="list-group-item" ui-set="{activeOption: 'create'}" >
							Neues Userscirpt erstellen
							<i class="fa fa-chevron-right pull-right"></i>
						</a>
						<a class="list-group-item" ui-set="{activeOption: 'loadExternal'}" >
							Userscirpt nachladen
							<i class="fa fa-chevron-right pull-right"></i>
						</a>
						<a class="list-group-item" >
							<!--Trennzeichen-->
						</a>
						<a class="list-group-item" ui-set="{activeOption: 'options'}" >
							Optionen
							<i class="fa fa-chevron-right pull-right"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Sidebar -->

		<div class="app">
			<!-- Top Navbar -->
			<div class="navbar navbar-app navbar-absolute-top">
				<div class="btn sidebar-toggle" ui-toggle='uiSidebarLeft'>
					<i class="fa fa-bars" ></i>
					<span>Menu</span>
				</div>
				<div class="navbar-brand navbar-brand-center">
					Alle Userscripte
				</div>
			</div>
			<!-- Top Navbar -->

			<!-- App body -->
			<div class='app-body'>
				<div class='app-content'>

					<div class="scrollable-content section">
						
						<!--Alle Userscripte auflisten-->
						<div ui-if="activeOption == 'allScripts'">

							<div id="currentMemoryUsage">
							</div>
							
							<h2>Userscripts (<span id="currentCountUserscripts"></span>) :</h2>
							
							<!--Directive für die Auflistung der Userscripte laden-->
							<listuserscripts />
						</div>
						
						<!--Userscript nachladen-->
						<div id="option1" ui-if="activeOption == 'loadExternal'">
							<loadexternaluserscript />
						</div>
						
						<!--Neues Userscript erstellen / bearbeiten-->
						<div id="option2" ui-if="activeOption == 'create'">
							<edituserscript />
						</div>

						<!--Options Block-->
						<div ui-if="activeOption == 'options'">
							<div id="option3">
								<h3 data-l10n-id="delete_all_userscripts" >Alle Userscripts entfernen</h3>
								<button class="delete btn btn-sangers" id="deleteAll" data-l10n-id="revert_all" >-alles zurücksetzen-</button>
							</div>
							<div id="option4">
								<h3 data-l10n-id="check_updates_for_all_userscripts" >Alle Userscripts auf Updates überprüfen</h3>
								<button id="checkForUserscriptUpdates" class="btn btn-primary" data-l10n-id="check_now" >-jetzt prüfen-</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- App body -->
		</div><!-- ~ .app -->

		<!-- Modals and Overlays -->
		<div ui-yield-to="modals"></div>

	</body>
</html>
