<!DOCTYPE html>
<html>
	<head>
		<title data-l10n-id="usi_options">usi Optionen</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	</head>
	<body ng-app="usiOptions">

		<!-- Sidebar -->
		<div class="sidebar sidebar-left">
			<div class="scrollable">
				<h1 class="scrollable-header app-name">Überblick</h1>  
				<div class="scrollable-content">
					<div class="list-group" ui-turn-off='uiSidebarLeft'>
						<a class="list-group-item" ng-click="tab = 'allScripts'" >
							Alle Userscripts
							<i class="fa fa-chevron-right pull-right"></i>
						</a>
						<a class="list-group-item" ng-click="tab =  'create'" >
							Neues Userscirpt erstellen
							<i class="fa fa-chevron-right pull-right"></i>
						</a>
						<a class="list-group-item" ng-click="tab =  'loadExternal'" >
							Userscirpt nachladen
							<i class="fa fa-chevron-right pull-right"></i>
						</a>
						<a class="list-group-item" >
							<!--Trennzeichen-->
						</a>
						<a class="list-group-item" ng-click="tab =  'options'" >
							Optionen
							<i class="fa fa-chevron-right pull-right"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Sidebar -->

		<div class="app">
			<!-- Top Navbar -->
			<div class="navbar navbar-app navbar-absolute-top">
				<div class="btn sidebar-toggle" ui-toggle='uiSidebarLeft'>
					<i class="fa fa-bars" ></i>
					<span>Menu</span>
				</div>
				<div class="navbar-brand navbar-brand-center">
					Alle Userscripte
				</div>
			</div>
			<!-- Top Navbar -->

			<!-- App body -->
			<div class='app-body'>
				<div class='app-content'>

					<div class="scrollable-content section">
						
						<!--Alle Userscripte auflisten-->
						<div ng-show="tab === 'allScripts'">

							<div id="currentMemoryUsage">
							</div>
							
							<!--Directive für die Auflistung der Userscripte laden-->
							<listuserscripts />
						</div>
						
						<!--Userscript nachladen-->
						<div ng-show="tab === 'loadExternal'">
							<loadexternaluserscript />
						</div>
						
						<!--Neues Userscript erstellen / bearbeiten-->
						<div ng-show="tab === 'create'">
							<edituserscript />
						</div>

						<!--Options Block-->
						<div ng-show="tab === 'options'">
							<div ng-controller="ExtraOptionsForUSI">
								<h3 data-l10n-id="delete_all_userscripts" >Alle Userscripts entfernen</h3>
								<button class="btn btn-danger" ng-click="deleteAll()"
										data-l10n-id="revert_all" >-alles zurücksetzen-</button>
								<hr />
								<h3 data-l10n-id="check_updates_for_all_userscripts" >Alle Userscripts auf Updates überprüfen</h3>
								<button ng-click="checkForUpdates()" 
										class="btn btn-primary" data-l10n-id="check_now" >-jetzt prüfen-</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- App body -->
		</div><!-- ~ .app -->

		<!-- Modals and Overlays -->
		<div ui-yield-to="modals"></div>

	</body>
</html>
