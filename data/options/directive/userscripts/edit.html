<div ng-controller="EditUserScript">
	<h3 ng-show="state === 'edit'" ><span ng-bind="lang.edit_userscript_with_id"> --- </span> : {{script_id}}</h3>

	<!--Userscript Eingabe-->
	<textarea ng-model="textarea" 
			  style="white-space: pre; height: 80%;" 
			  class="col-xs-12" id="script-textarea" rows="30"
			  cols="64" placeholder="// ==UserScript== ..."></textarea>

	<!--Userscript Beispiel-->
	<div class="container">
		<div class="row">
			<!--Userscript speichern-->
			<button class="btn btn-primary btn-block" 
					ng-click="save()" 
					ng-bind="lang.save_userscript">Userscript speichern</button>
		</div>
		<hr />
		<div class="row">
			<!--Standard laden oder leeren-->
			<button class="btn btn-default col-xs-6" 
					ng-click="textarea = userscript_example;
								state = 0" >
				Userscript <span ng-bind="lang.load_example">Beispiel laden</span>
			</button>
			<button class="btn btn-warning col-xs-6"
					ng-click="textarea = null;
								state = 0"
					ng-bind="lang.clear_textarea" >Textfeld leeren</button>
		</div>
		<div class="row">
			<br />
		</div>
		<div class="row">
			<!--Textarea Zoom einstellen-->
			<div class="col-xs-2">
				<label>Zoom:</label>
			</div>
			<input type="range" ng-change="changeSize()" class="col-xs-offset-1 col-xs-7"
				   ng-model="textarea_size" style="width: 240px" min="10" max="26" step="0.5" value="14" />
			<button class="btn btn-default col-xs-2" ng-click="defaultSize()" ><i class="fa fa-undo"></i></button>
		</div>
		<div class="row">
			<br />
		</div>
		<div class="row">
			<!--Umwandlung bei Problemen mit dem Charset-->
			<div class="col-xs-2">
				<label>Convert : </label>
			</div>
			<button class="btn btn-default col-xs-4" ng-click="utf8_to_latin1()" >UTF-8 to Latin1</button>
			<button class="btn btn-primary col-xs-4 col-xs-offset-2" ng-click="latin1_to_utf8()" >Latin1 to UTF-8</button>
		</div>
	</div>
</div>
