<!DOCTYPE html>
<html>

<head>
	<!--USI Optionen-->
	<title data-usi-lang="usi_options" data-usi-lang-replace="true">USI</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- External librarys -->
	<script type="text/javascript" src="libs/jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="libs/highlight/highlight.pack.js"></script>

	<!--default CSS-->
	<link href="libs/angularjs-mobile/css/font-awesome.css" type="text/css" rel="stylesheet" />
	<link href="libs/angularjs-mobile/css/mobile-angular-ui-base.min.css" type="text/css" rel="stylesheet" />
	<link href="libs/angularjs-mobile/css/mobile-angular-ui-desktop.min.css" type="text/css" rel="stylesheet" />

	<link href="options/css/extra.css" type="text/css" rel="stylesheet" />

	<!--Highlight JS Style-->
	<link id="HighlightJSStyle" href="libs/highlight/styles/default.css" type="text/css" rel="stylesheet" />

	<!-- @todo usiAdditionalCss -->
	<style id="usiAdditionalCss" type="text/css"></style>
</head>

<body class="has-sidebar-left has-navbar-top">
	<div id="gui" class="scrollable-content">

		<!-- Sidebar -->
		<div class="sidebar sidebar-left">
			<div id="sidebar-menu">
				<h1 class="scrollable-header app-name">USI - ({{version}})</h1>
					<!-- Sidebar Eintrag -->
					<a v-once v-for="(entry,index) in menuEntries" class="list-group-item load_template" @click="hide_side_menu_and_load(index)"
					    :data-usi-lang="entry.lang"></a>
			</div>
		</div>

		<!-- Main -->
		<div class="app">
			<!-- Top Navbar -->
			<div @click="toggle_side_menu" class="navbar navbar-app navbar-absolute-top">
				<div class="navbar-brand navbar-brand-center">{{navTitle}}</div>
				<div class="btn-group pull-left">
					<div class="btn sidebar-toggle">
						<i class="fa fa-bars"></i>
					</div>
				</div>
			</div>
			<!-- Top Navbar -->

			<!-- App Content -->
			<div class='app-body'>
				<div class='app-content'>
					<div class="scrollable-content section" id="app-body-content">
						<!-- @todo  schaltet die aktive Componente um -->
						<!-- <keep-alive> -->
							<component 
								v-on:change-tab="activeComponent = $event.comp; extraData = $event.extraData" 
								v-bind:addional="extraData"
								v-bind:is="activeComponentGet">
							</component>
						<!-- </keep-alive> -->
					</div>
				</div>
			</div>
			<!-- App Content -->

		</div>
		<!-- Main -->
		
	</div>

	<script type="text/javascript" src="usi-gui.js"></script>
</body>

</html>
