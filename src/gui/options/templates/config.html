<html><!--USI Konfiguration bearbeiten-->

<div class="container-fluid" >
	<div class="container" >
        <div class="row">
		<h3 data-usi-lang="delete_all_userscripts" >
			<!--Alle Userscripts entfernen-->
		</h3>
		
		<button class="btn btn-danger" id="usi-config-delete-all"
				data-usi-lang="revert_all" >
		</button>
		<!--alles zurücksetzen-->
        </div>
	</div>
	<hr />
	<div class="container" >
        <div class="row">
            
		<h3 data-usi-lang="check_updates_for_all_userscripts" >
			<!--Alle Userscripts auf Updates überprüfen-->
		</h3>
		
		<button id="usi-config-check-for-updates" 
				class="btn btn-primary" data-usi-lang="check_now" >
		</button>
		<!--jetzt prüfen-->
        </div>
	</div>
	<hr />
	<div class="container" >
		<div class="row">
			<h3 data-usi-lang="enableExternalScriptLoadQuestion_title" >
				<!--Importiere externe Skripte-->
			</h3>
			<label>
				<span data-usi-lang="enableExternalScriptLoadQuestion_description">
					<!--Möchtest du das USI dich fragt, ob ein Userscript importiert werden soll? (Beim Aufruf von UserScript Sourcen, deren URL auf `user.js` endet)-->
				</span>
				<br />
				<span class="hidden">
					(<span id="usi-config-change-enable-external-script-load-question---false" data-usi-lang="no"></span><span id="usi-config-change-enable-external-script-load-question---true" data-usi-lang="yes"></span>)
				</span>
			</label>
		</div>
		<div class="row">
			<input data-toggle="toggle" type="checkbox" id="usi-config-change-enable-external-script-load-question"/>
		</div>
	</div>
	<hr />
	<div class="container" >
		<div class="row">
			<h3 data-usi-lang="options_activate_highlightjs_title" >
				<!--HighlightJS aktiv-->
			</h3>
			<label>
				<span class="hidden">
					(<span id="usi-config-change-options-activate-highlightjs---false" data-usi-lang="no"></span><span id="usi-config-change-options-activate-highlightjs---true" data-usi-lang="yes"></span>)
				</span>
			</label>
		</div>
					
		<div class="row">
			<input data-toggle="toggle" type="checkbox" id="usi-config-change-options-activate-highlightjs"/>
		</div>
	</div>	
	<hr />
	<div class="container" >
		<div class="row">
			<h3 data-usi-lang="options_always_activate_greasemonkey_title" >
				<!--Greasemonkey immer aktivieren-->
			</h3>
			<label>
				<span class="hidden">
					(<span id="usi-config-change-options-always-activate-greasemonkey---false" data-usi-lang="no"></span><span id="usi-config-change-options-always-activate-greasemonkey---true" data-usi-lang="yes"></span>)
				</span>
			</label>
		</div>
		<div class="row">
			<input data-toggle="toggle" type="checkbox" id="usi-config-change-options-always-activate-greasemonkey"/>
		</div>
	</div>	
	<hr />
	<div class="container" >
		<div class="row">
			<h3 data-usi-lang="export_all_userscripts" >
				<!--Alle Userscripts exportieren-->
			</h3>
			<label>
				<span data-usi-lang="complete_export">
					<!--Kompletter Export-->
				</span>
				<span class="hidden">
					(<span id="usi-config-change-complete-export---false" data-usi-lang="no"></span><span id="usi-config-change-complete-export---true" data-usi-lang="yes"></span>)
				</span>
			</label>
		</div>
		<div class="row">
			<input data-toggle="toggle" type="checkbox" id="usi-config-change-complete-export" />
		</div>
		
		<br />
		
        <div class="row">
            <button id="usi-config-export-all" 
                    class="btn btn-primary" data-usi-lang="export_all_now" >
            </button>
        </div>
		<!--jetzt exportieren-->
	</div>
    
    <hr />
    
    <div class="container" >
		<div class="row">
			<h3 data-usi-lang="config_add_css" >
				<!--Extra CSS Anpassungen-->
			</h3>
		</div>
        <div class="row">
            
            <textarea class="col-xs-12" id="usi-config-add-css" rows="20" cols="32"
              autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
			  placeholder="@import url('https://fonts.googleapis.com/css?family=Roboto+Mono');    
    #usi-edit-script-textarea { 
    font-family: 'Roboto Mono', monospace;
    }"></textarea>
            
        </div>
        <br />
        <div class="row">
		<button id="usi-config-add-css-refresh" 
				class="btn btn-primary col-xs-6 col-md-2" data-usi-lang="config_add_css_refresh" >
		</button>
        <button id="usi-config-add-css-undo" class="btn btn-default col-xs-6 col-md-push-1 col-md-2">
            <i class="fa fa-undo fa-2x" aria-hidden="true"></i>
        </button>
        </div>
	</div>
</div>
</html>
