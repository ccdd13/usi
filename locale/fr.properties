help = Aide/FAQ
help_1_title = Pourquoi le Userscript ne fonctionne pas, qui fût écrit pour Greasemonkey ?
help_1_description = De toute manière, le Userscript ne fonctionnera pas directement dans USI, parse qu'USI et GM utilise la directive @run-at un peu différemment, \n\
souvent il suffit juste de la modifier, c'est à dire si le Userscript de GM a "@run-at document-start" de défini, alors vous devez le changer pour "@run-at document-ready" pour USI
help_2_title = Pourquoi n'ai-je pas accès au "document"?
help_2_description = Comme dans l'autre cas, la raison est la directive "@run-at", \n\
si elle est définie comme "document-start", il n'y a pas de "document" à l'instant votre Userscript fonctionne, Il sera disponible avec "document-ready". \n\
Pour de plus amples informations visitez la page \n\
"page-mod" (https://developer.mozilla.org/en-US/Add-ons/SDK/High-Level_APIs/page-mod) dans le chapître "contentScriptWhen"

